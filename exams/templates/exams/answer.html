{% extends 'oes/base.html' %}
{% load static from staticfiles %}

{% block content %}
<div class="container">
<div class="exams">
 <div class="container-fluid ">

        <h5 class="h3 mb-0 m-4 text-gray-800">Correct Answer</h5> 
        </div>
          
          
 <div class="m-auto create-exam-container" >
          <form action="createAnswer" method="POST" class="create_exam ">

          <div class="mb-3 select-exam-control ">
            <label for="id_correct_solution_letter">Correct Answer:</label>
            <select id="selector1" class="form-control">

            <option value="a">a</option>

            </select>
            </div>
            <label>Exam: </label>

            {{form}}
            </div>
            </div>
            <div class="d-flex justify-content-center">
          <input class="btn btn-primary mt-4" style='width:20em' type="submit" value="Save">
          </div>
            
          </form>
          
          
          </div>
          </div
        
</div>
</div>
</div>

 var selector = document.getElementById('selector1')
 var input = document.getElementById('id_correct_solution_letter')
